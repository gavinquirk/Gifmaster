<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gifmaster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<!-- BODY BEGINNING -->

<body>
    <!-- Jumbotron -->
    <div id="intro" class="jumbotron text-center bg-primary text-white">
        <h1>Gifmaster</h1>
        <br>
        <hr>
        <h4>Press a term button to find gifs, or add a term using the form below</h4>
        <h6>Click image to animate, hover to see rating</h6>
    </div>
    <!-- Buttons and Form Container-->
    <div class="container">
        <div class="row">
            <div id="btnCon" class="col-md-6">
                
            </div>
            <div id="formCon" class="col-md-6 text-center">
                <div class="form-group">
                    <label>Enter a New Search Term:</label>
                    <input class="form-control" id="search">
                    <button type="button" class="btn btn-primary mt-2" id="subBtn">Add Term</button>
                </div>
            </div>
        </div>
        <!-- Gif Container -->
        <div id="gifContainer" class="border mt-2 text-center"></div>
        
    </div>





    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
